<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Aquarium School</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="{% static 'images/logo.webp' %}">

	<link href="{% static 'css/styles.purelogin.css' %}" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://www.google.com/recaptcha/api.js?render=6LfvUi4aAAAAAAsmt0oluwusZwigl1lTG87hk9BC"></script>
	<script src="https://kit.fontawesome.com/f042eae6e8.js" crossorigin="anonymous"></script>

	<script>
        grecaptcha.ready(function() {
            $('#loginform').submit(function(e){
                var form = this;
                e.preventDefault()
                grecaptcha.execute('6LfvUi4aAAAAAAsmt0oluwusZwigl1lTG87hk9BC', {action: '{% url 'login' %}'}).then(function(token) {
                    $('#recaptcha').val(token)
                    form.submit()
                });
            })

        });
    </script>
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/header-background.webp' %}');">
			
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" id="loginform" action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<div class="login100-form-avatar">
						<img src="{% static 'images/logow.webp' %}" alt="AVATAR">
					</div>

					{% if message %}
						<span class="login100-form-title p-t-20 p-b-45">
							{{ message }}
						</span>
					{% endif %}

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Correo / No. de Documento">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<input type="hidden" name="g-recaptcha-response" id='recaptcha'>
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							ENTRAR
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="{% url 'reset_password' %}" class="txt1" style="text-decoration: none;">
							¿Olvidaste tu contraseña?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="{% url 'index' %}" style="text-decoration: none;">
							<i class="fa fa-long-arrow-left"></i>
							Regresar
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
