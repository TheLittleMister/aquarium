<!DOCTYPE html>
{% load static %}

{% load crispy_forms_tags %}

<html lang="en">
<head>
	<title>Aquarium School</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'main/logo.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://www.google.com/recaptcha/api.js?render=6LfvUi4aAAAAAAsmt0oluwusZwigl1lTG87hk9BC"></script>

	<script>
        grecaptcha.ready(function() {
            $('#loginform').submit(function(e){
                var form = this;
                e.preventDefault()
                grecaptcha.execute('6LfvUi4aAAAAAAsmt0oluwusZwigl1lTG87hk9BC', {action: '{% url 'login' %}'}).then(function(token) {
                    $('#recaptcha').val(token)
                    form.submit()
                });
            })

        });
	</script>
	<style>
		li {
			color: white;
		}
	</style>
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'main/water.jpg' %}');">
			
			<div class="wrap-login100 p-t-190 p-b-30">
                <form class="login100-form validate-form" action="" method="POST" class="text-center" style="color: white;">
					{% csrf_token %}
					<span class="login100-form-title p-t-20 p-b-45">
						Establece una nueva contraseña
					</span> 
					<div style="color: white; width: 100%;">
						{{ form|crispy }}
					</div>                  
                    
					<div class="container-login100-form-btn p-t-10">
						<input type="submit" class="login100-form-btn" value="Establecer nueva contraseña" /><br>
					</div>
				</form><br/>
				
				<div class="text-center w-full">
					<a class="txt1" href="{% url 'login' %}" style="text-decoration: none;">
						<i class="fa fa-long-arrow-left"></i>
						Regresar
					</a>
				</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/main.js' %}"></script>

</body>
</html>
