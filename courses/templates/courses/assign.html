{% extends 'courses/layout.html' %}
{% load static %}

{% block head %}
    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font1.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome1.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select21.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker1.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main1.css' %}" rel="stylesheet" media="all">

{% endblock %}

{% block script %}
{% endblock %}

{% block body %}

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Asignar</h2>
                <form action="{% url 'courses:assign' %}" method="POST" id="form-assign" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row row-space">
                        <div>
                            <table>
                                {{ form.media }}
                                {{ form.as_table }}
                                <script type="text/javascript" src="{% url 'courses:jsi18n' %}"></script>
                            </table>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div>
                            <table>
                                {{ courses_form.media }}
                                {{ courses_form.as_table }}
                                <script type="text/javascript" src="{% url 'courses:jsi18n' %}"></script>
                            </table>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2" style="background-color: steelblue;" type="submit">Asignar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'vendor/jquery/jquery1.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'vendor/select2/select21.min.js' %}"></script>
<script src="{% static 'vendor/datepicker/moment1.min.js' %}"></script>
<script src="{% static 'vendor/datepicker/daterangepicker1.js' %}"></script>

<!-- Main JS-->
<script src="{% static 'js/global1.js' %}"></script>
    
{% endblock %}
